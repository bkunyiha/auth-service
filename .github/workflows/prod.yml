name: Build, Test and Deploy to Prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SQLX_OFFLINE: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Docker cleanup & restart daemon (fix runc/runtime state)
        run: |
          docker container prune -f || true
          docker image prune -f || true
          # restart docker daemon to clear any stale runtime state
          sudo systemctl restart docker || true
          # short pause to let daemon come back
          sleep 5

      - name: Start Postgres (CI container)
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          docker rm -f postgres-ci || true
          docker run -d --name postgres-ci \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD="${POSTGRES_PASSWORD}" \
            -e POSTGRES_DB=postgres \
            -p 5432:5432 \
            postgres:15.2-alpine
          # Wait for Postgres port
          for i in $(seq 1 60); do
            if bash -c "cat < /dev/tcp/localhost/5432" >/dev/null 2>&1; then
              echo "Postgres port is open"
              break
            fi
            echo "waiting for postgres listener ($i/60)..."
            sleep 1
          done

      - name: Start Redis (CI container)
        run: |
          docker rm -f redis-ci || true
          docker run -d --name redis-ci -p 6379:6379 redis:7.0-alpine
          # Wait for Redis port
          for i in $(seq 1 60); do
            if bash -c "cat < /dev/tcp/localhost/6379" >/dev/null 2>&1; then
              echo "Redis port is open"
              break
            fi
            echo "waiting for redis listener ($i/60)..."
            sleep 1
          done

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            app-service/.cargo
            app-service/target/
            auth-service/.cargo
            auth-service/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Rust
        run: rustup update stable && rustup default stable

      - name: Build and test app-service code
        working-directory: ./app-service
        run: |
          cargo build --verbose
          cargo test --verbose

      - name: Build and test auth-service code
        working-directory: ./auth-service
        env:
          JWT_SECRET: secret
          APP_SERVICE_HOST: 0.0.0.0:8000
          DATABASE_URL: postgres://postgres:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432
        run: |
          cargo build --verbose
          cargo test --verbose

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        uses: docker/bake-action@v2.3.0
        with:
          push: true
          files: |
            compose.yml
            compose.override.yml
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
            *.platform=linux/amd64,linux/arm64

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Copy compose.yml to droplet
        run: |
          sshpass -v -p "${{ secrets.DROPLET_PASSWORD }}" scp -o StrictHostKeyChecking=no compose.yml root@${{ vars.DROPLET_IP }}:~

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.DROPLET_IP }}
          username: root
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            cd ~

            # Create .env on droplet (values are quoted to preserve any special characters)
            cat > .env <<EOF
            JWT_SECRET='${{ secrets.JWT_SECRET }}'
            APP_SERVICE_HOST='${{ vars.APP_SERVICE_HOST }}'
            AUTH_SERVICE_IP='${{ vars.DROPLET_IP }}'
            POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}'
            POSTMARK_AUTH_TOKEN='${{ secrets.POSTMARK_AUTH_TOKEN }}'
            EMAIL_SERVICE_HOST='${{ vars.EMAIL_SERVICE_HOST }}'
            EMAIL_FROM_USER='${{ vars.EMAIL_FROM_USER }}'
            EMAIL_TIMEOUT_MILLIS='${{ vars.EMAIL_TIMEOUT_MILLIS }}'
            EOF

            # Ensure previous services are stopped gracefully
            docker compose down --remove-orphans || true
            docker image prune -f || true

            # Use the .env file to ensure compose picks up the exact values
            docker compose --env-file .env pull
            docker compose --env-file .env up -d